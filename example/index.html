<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Angular Routing URLs</title>
    </head>
    <body ng-app="Demo">
        <div class="container">
            <ul>
                <li><a href="{{urls.href('home')}}">Home</a></li>
                <li><a href="{{urls.href('product', {id: 1})}}">Product 1</a></li>
                <li><a href="{{urls.href('product', 2)}}">Product 2</a></li>
            </ul>
            <ng-view />
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.min.js"></script>
        <script src="../route-urls.js"></script>
        <script src="demo.js"></script>
    </body>
</html>
